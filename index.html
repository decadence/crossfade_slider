<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />


<title>Crossfade Demo</title>

<link href="style.css" rel="stylesheet" />

<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<script src="./crossfade.js"></script>


<script>
var slider;
jQuery(window).load(function()
{
	slider = crossfade_slider("#slider", {
		auto: true,
		adjustParent: true,
		cycle: true,
		fadeTime: 1000
	});
	
	// далее используем возвращенный объект
	console.log(slider.get_current_index());
});
</script>

</head>


<body>

<div id="slider">
	<ul>
		<li>
			<img src="./img/1.jpg" />
		</li>
		<li>
			<img src="./img/2.jpg" />
		</li>
		<li>
			<img src="./img/3.jpg" />
		</li>
	</ul>
</div>

<a href="#" id="btnPrev">Back</a>
<a href="#" id="btnNext">Forward</a>

</body>

</html>
